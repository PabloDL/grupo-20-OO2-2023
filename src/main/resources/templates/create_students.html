<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class=text-center>Create New Student</h1>
				<div class="card_body">
					<!-- CONTROLLER HANDLER -->
					<!-- OBJECT MODEL -->
					<form th:action="@{/students}" th:object="${student}" method="POST">
						<div class="form-group">
							<label>Student First Name</label> 
							<input type="text" name="firstName" th:field="*{firstName}" placeholder="Enter Student First Name" />
							<!-- th ==> MODEL ATTRIBUTE -->
						</div>
						<div>
							<label>Student Last Name</label> 
							<input type="text" name="lastName" th:field="*{lastName}" placeholder="Enter Student Last Name" />
							<!-- th ==> MODEL ATTRIBUTE -->
						</div>
						<div>
							<label>Student Email</label> 
							<input type="text" name="Email" th:field="*{Email}" placeholder="Enter Student Email" />
							<!-- th ==> MODEL ATTRIBUTE -->
						</div>

						<div class="footer-body">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
