<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: headerFragment"></head>

<body>
<head th:replace="fragments :: navbarFragment"></head>

<div class="container">
	<div class="row">
		<h1>Listado de Dispositivos</h1>
	</div>
	<div class="row">
		<a href="#" id="add-btn" class="btn btn-primary btn-sm mb-3">Agregar
			</a>
	</div>

	<table class="table"  id="crud-table">
		<thead class="thead-dark">
			<tr>
				<th scope="col">Habilitado</th>
				<th scope="col">Nombre</th>
				<th scope="col">Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="device: ${devices}">
				<td><input type="checkbox" disabled="disabled" name="enabled"
					th:checked="${device.enabled}" /></td>
				<td th:text="${device.name}"></td>
				<td><a href="#" class="btn btn-primary update-btn"
					th:data-device-id="${device.id}">Editar</a></td>
			</tr>
			<tr class="template-row" style="display: none;">
				<td><input type="checkbox" name="enabled" checked="checked"/></td>
				<td><input type="text" name="name" /></td>
				<td><a href="#" class="btn btn-danger cancel-btn">Cancelar</a> 
					<a href="#" class="btn btn-success save-btn">Guardar</a>
					<div>
						<div class="spinner-border" style="width: 2rem; height: 2rem; position: absolute;" role="status" hidden="hidden"></div>
						<div class="spinner-grow" style="width: 2rem; height: 2rem; justify-content: center; align-items: center;" role="status" hidden="hidden">
							<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="white" class="bi bi-check" viewBox="0 0 16 16">
						    	<path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"></path>
					  		</svg>
						</div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>


<div th:replace="fragments :: footerFragment"></div>
</body>
<script src="deviceCrud.js" type="text/javascript"></script>
</html>
