		$("#select-person").change(function() {
			var personId = $("#select-person").val();
			if($.isNumeric(personId)){
				$.ajax({ //https://api.jquery.com/jquery.ajax/ => Examples:
					method: "GET",
				 	url: "/person/partial/" + personId,
				})

				})
				.fail(function() {
					alert("error");
				});
			}else $("#div-select-person").html("");
		});
